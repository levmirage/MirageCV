<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Blogs</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         line-height: 1.6;
         margin: 0;
         padding: 0;
         background-color: #1e1e1e;
         color: #c9d1d9;
         background-image:
            linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
         background-size: 20px 20px;
      }

      .container {
         max-width: 860px;
         margin: 20px auto;
         padding: 20px;
         border: 1px solid #444;
         border-radius: 8px;
         background: #2d2d2d;
      }

      header {
         display: flex;
         justify-content: space-between;
         align-items: center;
         margin-bottom: 10px;
      }

      header a {
         text-decoration: none;
         color: #ffffff;
         font-size: 14px;
         background: rgba(255, 255, 255, 0.1);
         padding: 8px 12px;
         border-radius: 4px;
         transition: background 0.3s ease;
      }

      header a:hover {
         background: rgba(255, 255, 255, 0.2);
      }

      h1 {
         margin-bottom: 10px;
         color: #aeabff;
         text-align: left;
         margin: 0;
      }

      h2 {
         margin-bottom: 5px;
         color: #ffffff;
         text-align: left;
         margin: 0;
      }

      .separator {
         width: 100%;
         height: 1px;
         background-color: #555;
         margin-top: 20px;
         margin-bottom: 20px;
      }

      .post-separator {
         margin-top: 3px;
         margin-bottom: 3px;
      }

      .blog-list {
         display: flex;
         flex-direction: column;
         gap: 15px;
      }

      .blog-item {
         padding: 15px;
         border: 1px solid #444;
         border-radius: 8px;
         background: #3a3a3a;
         transition: background 0.3s ease, transform 0.3s ease;
         cursor: pointer;
         text-decoration: none;
         color: #ffffff;
         display: block;
      }

      .blog-item:hover {
         background: #4a4a4a;
         transform: translateY(-5px);
      }

      .blog-item h3 {
         margin: 0;
         font-size: 18px;
         color: #aeabff;
      }

      .blog-item p {
         margin: 5px 0 0;
         font-size: 14px;
         color: #c9d1d9;
      }
   </style>
</head>

<body>
   <div class="container">
      <header>
         <h1 style="color:white">Blogs</h1>
         <a href="index.html">Back to Home</a>
      </header>

      <div class="separator"></div>

      <div class="blog-list">
         <a href="post1.html" class="blog-item">
            <h3>3D Environment Artist Useful Tools</h3>
            <p>Discover essential tools for creating stunning 3D environments.</p>
         </a>
         <div class="separator post-separator"></div> <!-- Линия между постами -->
         <a href="postProg.html" class="blog-item">
            <h3>Mastering Unreal Engine 5</h3>
            <p>Learn advanced techniques for Unreal Engine 5 and elevate your projects.</p>
         </a>
         <div class="separator post-separator"></div> <!-- Линия между постами -->
         <a href="postProg.html" class="blog-item">
            <h3>Lighting in 3D</h3>
            <p>Optimize and perfect lighting for realistic 3D scenes.</p>
         </a>
      </div>
   </div>
</body>

</html>
