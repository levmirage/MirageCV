<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Post In Progress</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         line-height: 1.6;
         margin: 0;
         padding: 0;
         background-color: #1e1e1e;
         color: #c9d1d9;
         /* Checkered background */
         background-image:
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(0deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
         background-size: 20px 20px;
      }

      .container {
         max-width: 860px;
         margin: 50px auto;
         padding: 40px;
         background: #2d2d2d;
         border: 1px solid #444;
         border-radius: 8px;
         text-align: center;
      }

      h1 {
         font-size: 24px;
         color: #ffffff;
         margin-bottom: 20px;
      }

      p {
         font-size: 16px;
         color: #9ba1a6;
         margin-bottom: 30px;
      }

      a {
         display: inline-block;
         text-decoration: none;
         color: #ffffff;
         font-size: 16px;
         background: rgba(255, 255, 255, 0.1);
         padding: 10px 16px;
         border-radius: 6px;
         border: 2px solid #aeabff;
         box-shadow: 0 0 10px rgba(174, 171, 255, 0.5);
         transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      a:hover {
         transform: scale(1.05);
         box-shadow: 0 0 20px rgba(174, 171, 255, 0.8);
      }
   </style>
</head>
