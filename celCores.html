<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cel Core</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         line-height: 1.6;
         margin: 0;
         padding: 0;
         background-color: #1e1e1e;
         color: #c9d1d9;
         background-image:
            linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
         background-size: 20px 20px;
      }

      .container {
         max-width: 860px;
         margin: 20px auto;
         padding: 20px;
         border: 1px solid #444;
         border-radius: 8px;
         background: #2d2d2d;
      }

      header {
         display: flex;
         justify-content: space-between;
         align-items: center;
         margin-bottom: 10px;
      }

      header a {
         text-decoration: none;
         color: #ffffff;
         font-size: 14px;
         background: rgba(255, 255, 255, 0.1);
         padding: 8px 12px;
         border-radius: 4px;
         transition: background 0.3s ease;
      }

      header a:hover {
         background: rgba(255, 255, 255, 0.2);
      }

      h1 {
         margin-bottom: 10px;
         color: #ffffff;
         text-align: left;
         margin: 0;
      }

      h2 {
         margin-bottom: 5px;
         color: #ffffff;
         text-align: left;
         margin: 0;
      }

      .separator {
         width: 100%;
         height: 1px;
         background-color: #555;
         margin: 10px 0;
      }

      .gallery {
         display: flex;
         flex-direction: column;
         align-items: center;
      }

      .main-image {
         width: 100%;
         border-radius: 8px;
         border: 1px solid #444;
         margin-bottom: 20px;
      }

      .thumbnails {
         display: flex;
         justify-content: space-between;
         width: 100%;
         position: relative;
      }

      .thumbnail {
         width: 180px;
         height: 120px;
         object-fit: cover;
         border-radius: 4px;
         border: 1px solid #444;
         cursor: pointer;
         transition: transform 0.3s ease-in-out;
         position: relative;
      }

      .thumbnail:hover {
         transform: scale(1.1);
      }

      .thumbnail:not(:last-child)::after {
         content: '';
         position: absolute;
         top: 10%;
         right: -15px;
         height: 80%;
         width: 4px;
         background-color: #555;
      }

      .lightbox {
         display: none;
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: rgba(0, 0, 0, 0.8);
         justify-content: center;
         align-items: center;
         z-index: 1000;
      }

      .lightbox img {
         max-width: 90%;
         max-height: 90%;
         border-radius: 8px;
      }

      .lightbox.active {
         display: flex;
      }

      .lightbox-close {
         position: absolute;
         top: 20px;
         right: 20px;
         color: white;
         font-size: 24px;
         cursor: pointer;
      }

      .text-section {
         text-align: left;
         margin-bottom: 20px;
      }

      .text-section h2 {
         margin: 0;
      }

      .text-section p {
         margin: 5px 0;
      }

      header a {
         margin-right: 0;
         margin-left: auto;
      }
   </style>
</head>

<body>
   <div class="container">
      <header>
         <h1>Cel Core</h1>
         <a href="index.html">Back to Home</a>
      </header>

      <div class="separator"></div>

      <div class="text-section">
         <h2>About Cel Cores</h2>
         <p>Single-player PS1 graphic horror game.</p>
      </div>

      <div class="gallery">
         <img src="inp.png" alt="Main Image" class="main-image">
         <div class="thumbnails">
            <img src="inp.png" alt="Thumbnail 1" class="thumbnail">
            <img src="inp.png" alt="Thumbnail 2" class="thumbnail">
            <img src="inp.png" alt="Thumbnail 3" class="thumbnail">
            <img src="inp.png" alt="Thumbnail 4" class="thumbnail">
         </div>
      </div>

      <div class="lightbox">
         <span class="lightbox-close">&times;</span>
         <img src="inp.png" alt="Expanded Image">
      </div>
   </div>

   <script>
      const thumbnails = document.querySelectorAll('.thumbnail');
      const mainImage = document.querySelector('.main-image');
      const lightbox = document.querySelector('.lightbox');
      const lightboxImage = lightbox.querySelector('img');
      const lightboxClose = document.querySelector('.lightbox-close');

      thumbnails.forEach(thumbnail => {
         thumbnail.addEventListener('click', () => {
            mainImage.src = thumbnail.src;
         });
      });

      mainImage.addEventListener('click', () => {
         lightbox.classList.add('active');
         lightboxImage.src = mainImage.src;
      });

      lightboxClose.addEventListener('click', () => {
         lightbox.classList.remove('active');
      });

      lightbox.addEventListener('click', (e) => {
         if (e.target === lightbox) {
            lightbox.classList.remove('active');
         }
      });
   </script>
</body>

</html>
